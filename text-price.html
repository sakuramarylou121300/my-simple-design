<!DOCTYPE html>

<html>
    <head>
        <title>Pricing</title>
    </head>

    <style>
        p{
            font-family: Arial;
        }
        .usd-full{
            font-size: 25px;
        }
        .usd-detail{
            font-size: 15px;
            color:  rgb(96, 96, 96);
        }
        .price-today{
            color: green;
        }
        .after-hours-price{
            color: rgb(96, 96, 96);
        }
        .after-hours-percentage{
            color:  rgb(227, 65, 64);
        }

    </style>

    <body>
        <p class="usd-full">1,049.61 
            <span class="usd-detail">USD</span>
        </p>
        <p class="price-today">+18.05 &#40;1.75&#37; &#41; today</p> 
        <p class="after-hours-price">After hours 1,048 
            <span class="after-hours-percentage">-1.61 5  &#40;0.15&#37; &#41;</span>
        </p> 
    </body>

</html>
