<!DOCTYPE html>
<html>
    <head>
        <title> Grid 1</title>
    </head>

    <body>
        <div style="
        display: grid;
        grid-template-columns: 50px 50px;">
        <div style="background-color: lightblue;">
            div 1 text text text text text
        </div>
        <div style="background-color: lightpink;">
            div 2
            <p>text</p>
        </div>
    </div>

    <!-- change order -->
    <div 
        style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px;">
        
        <div style="background-color: lightpink;">
            1fr
        </div>

        <div style="background-color: lightblue;">
            100px
        </div>

        <div style="background-color: lightblue;">
            2fr
        </div>

    </div>

    </body>
</html>
