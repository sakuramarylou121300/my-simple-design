<!DOCTYPE html>
<html>
    <head>
        <title>Position</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;">
        <!-- THIS IS THE HEADER -->
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            z-index: 1;">header
        </div>
        <!-- THIS IS THE SIDEBAR FIXED AND CLOSE ABSOLUTE -->
        <div style="background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;";
            >
            sidebar
            <div 
            style="position: absolute;
                background-color: red;
                color: white;
                top: 0px;
                right: 0px;
                z-index: 2;">
            X
            </div>

        </div>
        <!-- THIS IS ABSOLUTE ONLY -->
        <div 
            style="position: absolute;
                background-color: red;
                color: white;
                top: 60px;
                right: 10px;
                z-index: 2;">
            absolute
        </div>
        <!-- DIV 1 POSITION STATIC -->
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;">div1
        </div>
        <!-- THIS IS BG RELATIVE AND TIME ABSOLUTE -->
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;">div2
            <div 
            style="position: absolute;
                background-color: black;
                color: white;
                bottom: 10px;
                right: 10px;
                z-index: 2;">
            5:00
            </div>
        </div>
    </body>
</html>
