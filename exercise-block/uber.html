<html>
    <head>
        <title>Request a Ride</title>
        <link rel="stylesheet" href="styles/uber.css">
    </head>

    <body>
        <p
            class="p-request-ride"
        >
            Request a ride now
        </p>
        <input 
            class="input-location"
            type="text"
            placeholder="Enter pickup location"
        >
        <input 
            class="input-destination"
            type="text"
            placeholder="Enter destination"
        >
        <button
            class="button-request">
            Request Now
        </button>
        <button
            class="button-sched-later">
            Schedule for later
        </button>
    </body>
</html>
